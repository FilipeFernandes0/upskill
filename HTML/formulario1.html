<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
</head>
<body>
    <div>
        <fieldset>
        <legend> Dados pessoais</legend> <br>
        Nome:
   
        <input type="text" autofocus name="Nome"> 
        <br>
        <br>
        Idade:
        
        <input type="text" name="Idade"> <br>
    </fieldset> 
  
    </div>
    <div>
        <fieldset>
        <legend> Dados profissionais</legend>
      
   
        <label for="escolaridade">escolaridade:</label>

        <select name="escolaridade" id="escolaridade">
          <option value="ensino basico">ensino basico</option>
          <option value="ensino medio">ensino medio</option>
         
          <option value="ensino superior">ensino superior</option>
 
        </select>

        <form>
            Area de atuacao
            <input type="radio" name="area de atuacao" value="gerencia" checked >Gerencia
            <input type="radio" name="area de atuacao" value="financeiro" >Financeiro
            <input type="radio" name="area de atuacao" value="recepcao" >Recepção
        </form>
        
        
      
    </fieldset> 
  
    </div>
    <br>
    <div align = "right" >
    <input type="button" name="Enviar" value = "Enviar"> 
    <input type="button" name="Limpar" value = "Limpar"> 
    </div>
</body>
</html>

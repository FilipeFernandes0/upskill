                    <select>

                        <option value="4">4</option>

        <br>
    </fieldset>  
    <fieldset>
    <label><strong>Dados para entrega </strong></label><br><br>

    <input type="text" autofocus name="Nome"> <br><br>
    Morada:
    <input type="text"  name="Morada"> <br><br>

    <input type="tel" pattern="[0-9]{9}" name="telefone"> 


    </fieldset>

        <label>numero do cartao VISA:</label>

    <input type="button" name="limpar" value = "limpar">

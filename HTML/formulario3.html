<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <label> Apenas texto</label>
    <input type="text" placeholder="apenas texto" name="apenas texto" pattern="[a-zA-Z]" > <br><br>
    <label> Apenas numeros</label>
    <input type="number" placeholder="apenas numero" name="apenas numero" > <br><br>
    <label> Apenas minusculas</label>
    <input type="text" placeholder="apenas minusculas" name="minusculas" pattern="[A-Z]" > <br><br>
    <label> IPV</label>
    <input type="text" placeholder="apenas I-P-V" name="IPV" pattern="[I-P-V]" > <br><br>
    <label> Maiusculas</label>
    <input type="text" placeholder="15 maisculas" name="Maiusculas" pattern="[A-Z{0-15}]" > <br><br>
    
    <input type="button" name="submeter" value = "submeter"> <br> <br>
 
    <input type="button" name="limpar" value = "limpar"> <br> <br> 
</body>
</html>

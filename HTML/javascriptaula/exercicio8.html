<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="campoTexto" placeholder="Digite algo e pressione Enter">
    <ul id="lista"></ul>

    <script>
        var campoTexto = document.getElementById('campoTexto');
        var lista = document.getElementById('lista');

        campoTexto.addEventListener('keyup', function(event) {
            if (event.key === 'Enter' && campoTexto.value !== '') {
                adicionarNaLista(campoTexto.value);
                campoTexto.value = '';
            }
        });

        function adicionarNaLista(item) {
            var li = document.createElement('li');
            li.textContent = item;
            lista.appendChild(li);
        }
    </script>
    
</body>
</html>

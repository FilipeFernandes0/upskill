<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <button onclick="changetext()" id="demo" name="on">clica-me</button>
    <p>Clica no bot√£o para ligar/desligar</p>
    <script>
        function changetext(){
            var text = document.getElementById("demo");
            
            if (text.getAttribute("name")==="on") { 
                text.innerHTML = "ligado";
                text.setAttribute("name","off");
             } else {
                text.innerHTML="desligado";
                text.setAttribute("name","on");
             }

            }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="botaoToggle" onclick="alternarVisibilidade()">Alternar Visibilidade</button>
    <div id="elementoParaAlternar" style="display: none;">
        Este é o elemento que será alternado.
    </div>

    <script>
        function alternarVisibilidade() {
            var elemento = document.getElementById('elementoParaAlternar');
            if (elemento.style.display === 'none') {
                elemento.style.display = 'block';
            } else {
                elemento.style.display = 'none';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website</title>
    <link rel="stylesheet" href="syle.css">
</head>
<body>
    <div class="main" >
        <nav>
            <div class="logo">
                <img src="assests/pngtree-smartphone-shop-sale-logo-design-image_312693.jpg">

            </div>
            <div class="nav-links">
                <ul >
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Acessories</a></li>
                    <li><a href="#">Cart</a></li>

                </ul>


            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="assests/telemovel 01.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="assests/camera-icon-21.png">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, wide angle lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="assests/6336983.png">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="assests/3827490.png">
                    <div>
                        <h1>Display</h1>
                        <p>6.5 Mini-Drop Fullscreen</p>
                    </div>

                </div>
                <div class="feature four">
                    <img src="assests/battery-icon-8.png">
                        <h1>Battery</h1>
                        <p>5000mAh, 720hrs Standby</p>
                    </div>

                </div>

            </div>
        </div>

        <div class="controls">
            <img src="assests/arrow-up-01-512.webp" id="upBtn">
            <h3>Features</h3>
            <img src="assests/arrow-down-icon-png-3.png" id="downBtn">

        </div>

        <script>
            var circle = document.getElementById("circle");
            var upBtn = document.getElementById("upBtn");

            var downBtn = document.getElementById("downBtn");

            var rotateValue = circle.style.transform;
            var rotateSum;
            upBtn.onclick = function()
            {
                rotateSum = rotateValue + "rotate(-90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;
            }
            downBtn.onclick = function()
            {
                rotateSum = rotateValue + "rotate(90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;
            }
        </script>

    </div>
</body>
</html>

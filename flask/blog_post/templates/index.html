<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">  
    <title>My Blog</title>
</head>
<body>
    <div>
        Microblog:
        <a href="{{ url_for('index') }}">Home</a>
        {% if current_user.is_anonymous %}
        <a href="{{ url_for('login') }}">Login</a>
        {% else %}
        <a href="{{ url_for('user', username=current_user.username) }}">Profile</a>
        <a href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
      </div>
    <h1 class="blog">Blog Posts</h1>
    <ul class="list">
        {%for post in posts %}
        <li class="view_post"><a class="showpost" href="{{ url_for('view_post', id=post.id) }}"> {{post.title}} </a> </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('register') }}"><button class="registar">SignUp</button></a>
    <a href="{{ url_for('login') }}"><button class="login">Login</button></a>
</body>
</html>

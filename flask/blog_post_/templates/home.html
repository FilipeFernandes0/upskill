<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    {% extends 'layout.html' %}

    {% block content %}
    <div class="posts">
        <h2>Blog Posts</h2>
        {% for post in posts %}
        <div class="post">
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
        </div>
        {% endfor %}
    </div>
    {% endblock %}

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% extends 'layout.html' %}

    {% block content %}
    <h2>Login</h2>
    <form method="POST">
        {{form.csrf_token}}
        <div class = 'form-group'>
            {{form.username.label}}
            {{form.username}}
        </div>
        <div class="form-group">
            {{form.password.label}}
            {{form.password}}
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
    {% endblock %}
    
</body>
</html>

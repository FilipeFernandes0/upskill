<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
{% extends 'layout.html' %}

<body>
    {% block content %}
<h2>Register</h2>
<form method="POST">
    {{ form.csrf_token }}
    <div class="form-group">
        {{ form.username.label }}
        {{ form.username }}
    </div>
    <div class="form-group">
        {{ form.password.label }}
        {{ form.password }}
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Register</button>
    </div>
</form>
{% endblock %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creation</title>
</head>
<body>
    {% extends 'layout.html' %}

    {% block content %}
<h2>Create Post</h2>
<form method="POST">
    {{ form.csrf_token }}
    <div class="form-group">
        {{ form.title.label }}
        {{ form.title }}
    </div>
    <div class="form-group">
        {{ form.content.label }}
        {{ form.content }}
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Create</button>
    </div>
</form>
{% endblock %}
</body>
</html>

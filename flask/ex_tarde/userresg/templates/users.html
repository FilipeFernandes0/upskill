<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered users</title>
</head>
<body>
    <h1>Registered Users</h1>
    <ul>
        {% for user in users %}
            <li> {{user.username}} - {{user.email}} </li>
        {%endfor%}
    </ul>
    <a href="{{  url_for('register')  }}">Register new user</a>
</body>
</html>
